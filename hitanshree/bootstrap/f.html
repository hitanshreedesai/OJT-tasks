<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12" style="border: 1px solid red; height: 60px;"></div>
        </div>
        <div class="row">
            <div class="col-3" style="border: 1px solid red; height: 400px;">
                <div class="row" style="border: 1px solid red; height: 100px;">
                    <div class="col-6" style="border: 1px solid red; height: 100px;background-color: red;"></div>
                    <div class="col-6" style="border: 1px solid red; height: 100px;background-color: pink;"></div>
                </div>
                <div class="row" style="border: 1px solid red; height: 100px;">
                    <div class="col-12" style=" height: 100px;background-color: yellow;"></div>
                </div>
                <div class="row" style="border: 1px solid red; height: 100px;">
                    <div class="col-12" style=" height: 100px;background-color: black;"></div>
                </div>
                <div class="row" style="border: 2px solid red; height: 100px;">
                    <div class="col-7" style=" height: 100px;background-color: green;"></div>
                    <div class="col-2" style=" height: 100px; background-color: skyblue;"></div>
                    <div class="col-3" style=" height: 100px; background-color: purple;"></div>
                </div>
            </div>
            <div class="col-7" style="border: 1px solid red; height: 400px;">
                <div class="row" style="border: 1px solid red; height: 60px;"></div>
                <div class="row" style="border: 1px solid red; height: 340px; width: 140px;">
                    <div class="col-12" style=" height: 113px;background-color: green;"></div>
                    <div class="col-12" style=" height: 113px;background-color: rgb(148, 114, 144);"></div>
                    <div class="col-12" style=" height: 113px;background-color: rgb(32, 0, 128);"></div>
                </div>
            </div>
            <div class="col-2" style="border: 1px solid red; height: 400px;"></div>
        </div>

        <div class="row">
            <div class="col-3" style="border: 1px solid red; height: 60px;"></div>
            <div class="col-7" style="border: 1px solid blue; height: 60px;"></div>
            <div class="col-2" style="border: 1px solid green; height: 60px;"></div>
        </div>
    </div>
</body>
</html>
